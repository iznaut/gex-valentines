<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <title>Gex Week Valentine Generator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="css/picnic.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/card.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/create.js" type="text/javascript"></script>
    <script src="js/jscolor.min.js" type="text/javascript"></script>
  </head>

  <body onload="load_ready()">
    <div class="row">
      <div id="create" class="column">
        <h1><img src="logo.svg" width="40"> Gex Week Valentine Generator</h1>
        <h2>Design card:</h2>
        <div id="select_bg">&nbsp;</div>
        <input type="text" id="recipient" size="25" placeholder="Recipient" onchange="show_preview()"
          onkeyup="show_preview()"><br>
        <input type="text" id="sender" size="25" placeholder="Sender" onchange="show_preview()" onkeyup="show_preview()"><br><br>
        <div id="share">
          <input id="card_url" style="display: none;">
          <button id="previewButton" onclick="updatePreview()">Update Preview</button>
          <button id="shareButton" onclick="copyShareLink()">Copy Share Link</button>
        </div>
      </div>
      <div id="preview_container" class="column">
        <div id="card_container">
          <div id="preview">
            <img id="card_image" /><br>
            <p id="sender_preview">&nbsp;</p>
            <p id="recipient_preview">&nbsp;</p>
            <div id="videoContainer">
              <video autoplay="true" id="videoElement">
              </video>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
