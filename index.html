<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <title>Gex Week Valentine Generator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="css/picnic.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/card.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/create.js" type="text/javascript"></script>
    <script src="js/jscolor.min.js" type="text/javascript"></script>
  </head>

  <body onload="load_ready()">

    <h1><img src="logo.svg" width="40"> Gex Week Valentine Generator</h1>
    <div id="create">
      <h2>Design card:</h2>
      <div id="select_bg">&nbsp;</div>
      <input type="text" id="recipient" value="emilia" size="25" placeholder="Recipient" onchange="show_preview()" onkeyup="show_preview()"><br>
      <input type="text" value="izzy" id="sender" size="25" placeholder="Sender" onchange="show_preview()" onkeyup="show_preview()"><br>
    </div>

    <div id="card_url">&nbsp;</div>

    <div id="preview_container">
      <h2>Preview card:</h2>
      <div id="card_container">
        <div id="preview">
          <img id="card_image" /><br>
          <p id="sender_preview">&nbsp;</p>
          <p id="recipient_preview">&nbsp;</p>
        </div>
      </div>
    </div>
    <footer>
      Source <a href="https://github.com/dohliam/ecards">available on GitHub</a>.
    </footer>
  </body>
</html>
